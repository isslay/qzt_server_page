<!DOCTYPE html>
<html class="x-admin-sm">
<head>
    <meta charset="UTF-8">
    <title>菜单名称</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi"/>
    <link rel="stylesheet" href="../../../css/font.css">
    <link rel="stylesheet" href="../../../css/xadmin.css">
    <script type="text/javascript" src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="../../../lib/layui/layui.js" charset="utf-8"></script>
    <script type="text/javascript" src="../../../js/xadmin.js"></script>
    <script type="text/javascript" src="../../../js/cookie.js"></script>
    <!-- 让IE8/9支持媒体查询，从而兼容栅格 -->
    <!--[if lt IE 9]>-->
    <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
    <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
    <!--[endif]-->
</head>
<body>
<div class="x-body">
    <form class="layui-form">
        <div class="layui-form-item">
            <div class="layui-inline">
                <label class="layui-form-label">
                    <span class="x-red">*</span>业务类别（01试用订单）
                </label>
                <div class="layui-input-inline">
                    <input type="text" class="layui-input busType" name="busType" lay-verify="" placeholder="请输入业务类别（01试用订单）">
                </div>
                <div class="layui-form-mid layui-word-aux">
                    <span class="x-red">*</span>业务类别（01试用订单）
                </div>
            </div>
        </div>
        <div class="layui-form-item">
            <div class="layui-inline">
                <label class="layui-form-label">
                    <span class="x-red">*</span>业务ID
                </label>
                <div class="layui-input-inline">
                    <input type="text" class="layui-input busId" name="busId" lay-verify="" placeholder="请输入业务ID">
                </div>
                <div class="layui-form-mid layui-word-aux">
                    <span class="x-red">*</span>业务ID
                </div>
            </div>
        </div>
        <div class="layui-form-item">
            <div class="layui-inline">
                <label class="layui-form-label">
                    <span class="x-red">*</span>名称
                </label>
                <div class="layui-input-inline">
                    <input type="text" class="layui-input bannerName" name="bannerName" lay-verify="" placeholder="请输入名称">
                </div>
                <div class="layui-form-mid layui-word-aux">
                    <span class="x-red">*</span>名称
                </div>
            </div>
        </div>
        <div class="layui-form-item">
            <div class="layui-inline">
                <label class="layui-form-label">
                    <span class="x-red">*</span>图片地址
                </label>
                <div class="layui-input-inline">
                    <input type="text" class="layui-input bannerUrl" name="bannerUrl" lay-verify="" placeholder="请输入图片地址">
                </div>
                <div class="layui-form-mid layui-word-aux">
                    <span class="x-red">*</span>图片地址
                </div>
            </div>
        </div>
        <div class="layui-form-item">
            <div class="layui-inline">
                <label class="layui-form-label">
                    <span class="x-red">*</span>排序
                </label>
                <div class="layui-input-inline">
                    <input type="text" class="layui-input orderNum" name="orderNum" lay-verify="" placeholder="请输入排序">
                </div>
                <div class="layui-form-mid layui-word-aux">
                    <span class="x-red">*</span>排序
                </div>
            </div>
        </div>
        <div class="layui-form-item">
            <div class="layui-inline">
                <label class="layui-form-label">
                    <span class="x-red">*</span>状态
                </label>
                <div class="layui-input-inline">
                    <input type="text" class="layui-input state" name="state" lay-verify="" placeholder="请输入状态">
                </div>
                <div class="layui-form-mid layui-word-aux">
                    <span class="x-red">*</span>状态
                </div>
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">
            </label>
            <button class="layui-btn" lay-submit="" lay-filter="btn_submit">立即提交</button>
            <button type="reset" class="layui-btn layui-btn-primary">重置</button>
        </div>
    </form>
</div>
<script type="text/javascript" src="../../../js/common.js"></script>
<script type="text/javascript" src="qztBusPicmodel.js"></script>
</body>
</html>
