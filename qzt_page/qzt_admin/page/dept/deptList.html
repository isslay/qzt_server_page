<!DOCTYPE html>
<html class="x-admin-sm">
<head>
    <meta charset="UTF-8">
    <title>部门管理</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi"/>
    <link rel="stylesheet" href="../../css/font.css">
    <link rel="stylesheet" href="../../css/xadmin.css">
    <script type="text/javascript" src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
    <!--<script type="text/javascript" src="../../lib/layui2.2.45/layui.js" charset="utf-8"></script>-->
    <script type="text/javascript" src="../../lib/layui/layui.js" charset="utf-8"></script>
    <script type="text/javascript" src="../../js/xadmin.js"></script>
    <script type="text/javascript" src="../../js/cookie.js"></script>
    <!-- 让IE8/9支持媒体查询，从而兼容栅格 -->
    <!--[if lt IE 9]>
    <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
    <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
<div class="x-nav">
      <span class="layui-breadcrumb">
        <a href="">首页</a>
        <a href="">
        <cite>部门管理</cite></a>
      </span>
    <a class="layui-btn layui-btn-small" style="line-height:1.6em;margin-top:3px;float:right" href="javascript:location.replace(location.href);" title="刷新">
        <i class="layui-icon" style="line-height:30px">ဂ</i>
    </a>
</div>
<div class="x-body">
    <div class="layui-row">
        <form class="layui-form layui-col-md12 x-so">
            <!--注意input条件与select条件需加单独div外层-->
            <div class="layui-input-inline">
                <input type="text" value="" placeholder="部门名称" class="layui-input search_input">
            </div>
            <a class="layui-btn search_btn"><i class="layui-icon">&#xe615;</i></a>
        </form>
    </div>
    <xblock>
        <permission value="sys:dept:add">
            <a class="layui-btn" lay-submit="" lay-filter="deptAdd"><i class="layui-icon"></i>添加部门</a>
        </permission>
        <permission value="sys:dept:delete">
            <a class="layui-btn layui-btn-danger" lay-submit="" lay-filter="batchDel"><i class="layui-icon"></i>批量删除</a>
        </permission>
    </xblock>
    <table class="layui-table" id="deptTable" lay-filter="deptTable"></table>
    <!-- 分页控件div -->
    <div class="page" id="pageDiv"></div>
</div>
<!--启动关闭-->
<script type="text/html" id="checkboxTpl">
<input type="checkbox" name="enable" value="{{d.enable}}" title="启用" data-id="{{d.id}}" lay-filter="enableCbx" {{ d.enable == 1 ? 'checked' : '' }}>
</script>
<!-- 工具栏模板  -->
<script type="text/html" id="toolBar">
    <permission value="sys:dept:update">
        <a class="layui-btn layui-btn-xs" lay-event="edit"><i class="layui-icon">&#xe642;</i>编辑</a>
    </permission>
    <permission value="sys:dept:delete">
        <a class="layui-btn layui-btn-xs layui-btn-danger" lay-event="del"><i class="layui-icon">&#xe640;</i>删除</a>
    </permission>
</script>
<script type="text/javascript" src="deptList.js"></script>
</body>
</html>
